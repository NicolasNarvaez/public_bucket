
<head>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
#viewer {
	width: 100vw;	
	height: -webkit-fill-available;
    top: 0;
    left: 0;
}

.ar-button#default-ar-button {
    position: absolute;
    bottom: 16px;
    right: 16px;
    transform: scale(var(--ar-button-scale, 4)) !important;
    transform-origin: bottom right;
}
</style>
</head>

<body>
    <model-viewer id='viewer' src="https://raw.githubusercontent.com/NicolasNarvaez/public_bucket/master/>3d_print_topography_asset_sun_path.glb" ar ar-modes="webxr scene-viewer" camera-controls alt="A 3D model of an a stronaut" xr-environment>

</model-viewer>
</body>
